<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">

      <!-- * Titolo Pagina Web -->
      <title>SUSI BAKI HOME</title>

      <!-- * CSS -->
      <link href="css/start.css" rel="stylesheet">

      <!-- * Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      <!-- * JQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      
      <!-- * Fa-Icon -->
      <script src="https://kit.fontawesome.com/7fcecf0aad.js" crossorigin="anonymous"></script>
  
    </head>
    
    <body>

    <!-- * Container -->
    <div class="container text-center">

      <!--  ! Home (Contiene Il: Titolo = "title-home" / Bottone Play = "btn-play" / Bottone Impostazioni Audio = "btn-audiosettings") -->

      <!-- * Titolo -->
      <p class="title-home">SUSI BAKI SMASH</p>

    <!-- * Container Dei Pulsanti Presenti In Home -->
    <div class="container-btn-home">

      <!-- * Bottone Play -->
      <button class="btn-play" type="button" onclick="PlaySound()">PLAY</button>

      <!-- * Bottone Impostazioni Audio -->
      <button class="btn-audiosettings" type="button" onclick="PlaySound()">AUDIO</button>

    </div>

      <!-- ! Impostazioni Audio (Contiene Il: Titolo = "title-audiosettings" / Bottone Per Tornate Alla Home = "btn-backtohomefromaudiosettings") (Deve Essere Ancora Aggiunto Il Controllo Musicale) -->

      <!-- * Titolo -->
      <p class="title-audiosettings">IMPOSTAZIONI AUDIO</p>

      <!-- * Bottone Per Tornate Alla Home -->
      <button class="btn-backtohomefromaudiosettings" type="button" onclick="PlaySound()"><span><i class="fa-solid fa-arrow-left"></i></span> INDIETRO</button>
      
      <!-- TODO Creare Il Controllo Musicale -->

      <div class="container-element-audiosettings">

        <div id="volume_img"></div>

        <div class="container-slidersound">

          <input id="slider" type="range" min="0" max="100" value="100">

          <p id="volume_show">100</p>

        </div>

      </div>

      <!-- ! Seleziona Modalita (Contiene Il Titolo = "title-selectmode" / Bottone Per Tornate Alla Home = "btn-backtohomefromselectmode" / Bottone Modalita Chill = "btn-chillmode" / Bottone Modalita Tryhard = "btn-tryhardmode") (Deve Essere Aggiunta La Descrizione Delle Modalita)-->
      
      <!-- * Titolo -->
      <p class="title-selectmode">SELEZIONA LA MODALITA DI GIOCO</p>

      <!-- * Bottone Per Tornate Alla Home -->
      <button class="btn-backtohomefromselectmode" type="button" onclick="PlaySound()"><span><i class="fa-solid fa-arrow-left"></i></span> INDIETRO</button>

    <!-- * Container Dei Pulsanti Presenti In Seleziona La Modalita Di Gioco -->
    <div class="container-btn-selectmode">

      <!-- * Bottone Modalita Chill -->
      <a href="game/standard.html" target="_blank"><button class="btn-standardmode" type="button" onclick="PlaySoundAndClosePage()">STANDARD</button></a>

      <!-- * Bottone Modalita Tryhard -->
      <a href="game/hardcore.html" target="_blank"></a><button class="btn-hardcoremode" type="button" onclick="PlaySoundAndClosePage()">HARDCORE</button></a>

    </div>

    <!-- *  Testo Che Fa Capire Come Funziona La Modalita Di Gioco Chill -->
    <p class="textmodechill">Modalita a tempo: 120s</p>

    <!-- *  Testo Che Fa Capire Come Funziona La Modalita Di Gioco Tryhard -->
    <p class="textmodetryhard">Modalita a tempo: 60s</p>

    </div>
      
      <!-- ! Serve Ogni Volta Che Si Carica La Pagina HTML A Riprodurre La Sound Track Di Sottofondo (soundtrackhome.mp3) (Deve Essere Ancora Creato Il Pannello Di Controllo "Per Mutare/Smutare / Alzare/Abbassare La Musica" Nelle Impostazioni Audio Come Gia Accennato In Quel Commento )-->
      <audio id="soundtrack" src="sounds/soundtrackhome.mp3" loop="loop" autoplay="autoplay"</audio>

      <!-- ! Serve Ogni Volta Che Si Clicca Un Button A Riprodurre Un Suono (clickbutton.mp3)  Ovviamente Tutto Cio Per Funzionare Ã‰ Collegata Ad Una Function In Js-->
      <audio src="sounds/clickbutton.mp3" id="clickbutton"></audio>

      <!-- * JS -->
      <script src="js/start.js"></script>
      
    </body>
    
  </html>
